apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: booking-service
  namespace: staging
spec:
  hosts:
    - booking-service
  http:
    - route:
        - destination:
            host: booking-service
            subset: v1
          weight: 90
        - destination:
            host: booking-service
            subset: v2
          weight: 10
      retries:
        attempts: 3
        perTryTimeout: 5s  # чуть больше, чтобы дать поду время ответить
